<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  //多图片上传
  upload.render({
    elem: '#test2'
    ,url: '/upload/'
    ,multiple: true
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" >')
      });
    }
    ,done: function(res){
      //上传完毕
    }
  });
  
});
</script>
