<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 width: 92px;
 height: 92px;
 margin: 0 10px 10px 0;
}
</style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo"><i class="layui-icon layui-icon-face-surprised" style="font-size: 30px; color: #1E9FFF;"></i>吊炸天 </div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">商品管理</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          {$Think.session.admin_info.name}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="{:url('index/login/tuichu')}">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="{:url('index/index/index')}">所有商品</a>
          <dl class="layui-nav-child">
            <dd><a href="{:url('index/index/select')}">管理员</a></dd>
            <dd><a href="{:url('index/goods/index')}">添加商品</a></dd>
            <dd><a href="{:url('index/goods/lis')}">商品列表</a></dd>
            <dd><a href="">超链接</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">解决方案</a>
          <dl class="layui-nav-child">
            <dd><a href="{:url('index/excel/add')}">列表一</a></dd>
            <dd><a href="javascript:;">列表二</a></dd>
            <dd><a href="">超链接</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">云市场</a></li>
        <li class="layui-nav-item"><a href="">发布商品</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
  {__CONTENT__}
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>

<script src="/static/admin/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
layui.use('form', function(){
  var form = layui.form;});
</script>
<script>
layui.use('laypage', function(){
  var laypage = layui.laypage;
  //执行一个laypage实例
  laypage.render({
    elem: 'id' //注意，这里的 test1 是 ID，不用加 # 号
    ,count: 50 //数据总数，从服务端得到
  });

  
});
</script>

<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
  //多图片上传
  upload.render({
    elem: '#test2'
    ,url: '/upload/'
    ,multiple: true
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" >')
      });
    }
    ,done: function(res){
      //上传完毕
    }
  });
  
});
</script>

<script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 312
    ,url: '{:url('index/excel/cesi')}' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
      ,{field: 'name', title: '用户名', width:80}
      ,{field: 'password', title: '密码', width:80, sort: true}
      ,{field: 'role_id', title: '角色', width:80} 
      ,{field: 'create_time', title: '时间', width: 177}
      ,{field: '', title: 'caozuo', width: 177}
     
    ]]
  });

  
});

  
</script>
<script>
layui.use('upload', function(){
   var $ = layui.jquery
  ,upload = layui.upload;
   
//普通图片上传
  var uploadInst = upload.render({
    elem: '#upload_userimg'
    ,url: 'upload'
    ,accept: 'images' 
   ,exts:'jpg|png|jpeg'
   ,acceptMime:'image/*'
    ,number:1
    ,method:'post'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
       layer.msg("图片..",{
        time:3000,
       });
      
    }
    ,done: function(res){
      //如果上传失败
      
         layer.msg('上传失败');
       
    }
    });
});

 
</script>
</body>
</html>
