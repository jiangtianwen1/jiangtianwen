
<form class="layui-form" action="{:url('index/index/save')}" method="post" enctype="multipart/form-data">
  <div class="layui-row layui-col-space10" style="padding: 10px">
   <a href="{:url('index/index/select')}" class="layui-btn">返回</a>
</div class="layui-row"><div>
  <div class="layui-col-md4 layui-col-md-offset4"><h2>添加用户</h2></div>
</div>
 
  <div class="layui-form-item" style="padding-top: 30px">

       
    <label class="layui-form-label ">用户</label>
    <div class=" layui-col-md5">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">辅助文字</div>
  </div>
 <div class="layui-form-item">
    <label class="layui-form-label " >选择框</label>
    <div class=" layui-col-md5">
      <select name="role_id" lay-verify="required">
        <option value=""></option>
        <option value="1">总裁</option>
        <option value="2">总经理</option>
        <option value="3">经理</option>
        <option value="4">主管</option>
        <option value="5">员工</option>
      </select>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">开关</label>
    <div class="layui-input-block">
      <input type="checkbox" name="switch" lay-skin="switch">
    </div>
  </div>
 
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label ">简介</label>
    <div class=" layui-col-md5">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
